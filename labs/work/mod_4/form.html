<html>
<head>
<meta charset="utf-8">
<title>Форма</title>
</head>
<body>
<form action="">
	<table>
		<tr>
			<td align="right">E-mail</td>
			<td>
				<input type="text" name="email">
			</td>
		</tr>
		<tr>
			<td align="right">Пароль</td>
			<td>
				<input type="password" name="pass">
			</td>
		</tr>
		<tr>
			<td align="right">Я с рождения</td>
			<td>
				<input type="radio" name="gender" value="1" id="g1"><label for="g1">мужчина</label>
				<input type="radio" name="gender" value="2" id="g2"><label for="g2">женшина</label>
			</td>
		</tr>
		<tr>
			<td align="right">Я знаю</td>
			<td>
				<label><input type="checkbox" name="lang" value="1"  checked disabled>русский</label><br>				
				<label><input type="checkbox" name="lang" value="2">английский</label><br>
				<label><input type="checkbox" name="lang" value="3">немецкий</label><br>
				<label><input type="checkbox" name="lang" value="4">французкий</label><br>
				<label><input type="checkbox" name="lang" value="5">клингонский</label>
			</td>
		</tr>
		<tr>
			<td align="right">Год рождения</td>
			<td>
				<input type="" name="">
				<!-- select -->
			</td>
		</tr>
		<tr>
			<td align="right">Обо мне</td>
			<td>
				<input type="" name="">
			</td>
		</tr>
		<tr>
			<td align="right"></td>
			<td>
				<input type="submit" value="Готово">
				<button type="reset">Измена</button>
			</td>
		</tr>
	</table>

</form>
</body>
</html>
